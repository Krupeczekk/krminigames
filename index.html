<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>KR Minigames</title>
</head>
<body>
    <div class="app">
        <nav>
            <div class="logo"><a href="index.html">KR Minigames</a></div>
            <div class="options" id="login">Zaloguj się</div>
        </nav>
        <div class="view">
            <div class="games">
                <div class="games-title">Wybierz grę</div>
                <div class="games-list">
                    <div class="game">
                        <a href="dots.html">
                            <div class="game-title">Kulka</div>
                            <div class="game-desc">Klikaj w kulki i zdobywaj punkty</div>
                        </a>
                    </div>
                    <div class="game">
                        <a href="questions.html">
                            <div class="game-title">Pytania</div>
                            <div class="game-desc">Odpowiadaj na pytania!</div>
                        </a>
                    </div>
                    <div class="game">
                        <a href="squares.html">
                            <div class="game-title">Kwadraty</div>
                            <div class="game-desc">Wybieraj poprawne kwadraty!</div>
                        </a>
                    </div>
                    <div class="game">
                        <a href="numbers.html">
                            <div class="game-title">Liczby</div>
                            <div class="game-desc">Wybieraj poprawne liczby!</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-title">Strona tworzona przez Krupeczekk</div>
            <div class="footer-description">KR Minigames | Wszelkie prawa zastrzeżone © 2025</div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
